<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/style/style.contact.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a
          href="/pages/home.html"
          style="color: rgb(14, 14, 14); text-decoration: none; margin: 0 15px" 
          >Home</a
        >
        <a
          href="/pages/about.html"
          style="color: rgb(10, 10, 10); text-decoration: none; margin: 0 15px"
          >About</a
        >
        <a href="/pages/contact.html">Contact</a> 
      </nav>
    </header>

    <div class="container">
      <h2>Book Your Visit</h2>
      <form action="/pages/suucess.html">
        <label for="name">Your Name: <span>*</span></label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email: <span>*</span></label>
        <input type="email" id="email" name="email" required />

        <label for="date">Preferred Date: <span>*</span></label>
        <input type="date" id="date" name="date" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Book Now</button>
      </form>
    </div>

    <footer>
      <p>📍 Garden Address: 145 pillayar kovil street, Chennai</p> <!--address changed-->
      <p>📞 Phone: +91 6382183590</p> <!--phone number changed-->
    </footer>
  </body>
